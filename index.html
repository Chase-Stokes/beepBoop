<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='css/bootstrap.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
  <script src='js/jquery-3.6.0.js'></script>
  <script src='js/scripts.js'></script>
  <title>Beep Boop</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Beep Boop</h1>
    </div>
    <form id="formOne">
      <label for="number">Please Input a Number:</label>
      <br>
      <input type="text" id="number" required>
      <br>
      <label for="name">Enter your name:</label>
      <br>
      <input type="text" id="name" required>
      <br>
      <button type="submit" class="btn-dark" onclick="getFields()">Submit</button>
    </form>
    <div class="resultBox">
      <p id="output"></p>
    </div>
  </div>
  
</body>
</html>
